    <script>
        $(document).ready(function(){
            $(".btn-sales").click(function(){
                var date = $(this).siblings("div").children(".datemd").text();
                var country = $(this).siblings("div.px-md-2").children("div").children(".country").text();
                var place = $(this).siblings("div.px-md-2").children("div.smol").text();
                var band_name = $("#band-sched").attr("band-name")
                var list = {
                    band_name:band_name,
                    date:date,
                    country:country,
                    place:place
                }

                sessionStorage.setItem("info",JSON.stringify(list));
                
                window.location.href= "booking.html";
            });
        });
    </script>
